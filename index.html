<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Status</title>
</head>
<body>
    <h1>Student Fee Status</h1>
    
    <label for="studentIdInput">Enter Student ID:</label>
    <input type="text" id="studentIdInput" placeholder="Student ID">
    <button id="getFeeStatusButton">Get Fee Status</button>

    <div>
        <p id="studentName"></p>
        <p id="feeStatus"></p>
        <p id="totalFee"></p>
        <p id="paidAmount"></p>
        <p id="remainingAmount"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
